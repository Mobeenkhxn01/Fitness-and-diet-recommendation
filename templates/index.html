<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Exercise Recommendation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <div class="container1 animate__animated animate__fadeIn">
        <h1>Fitness Exercise Recommendation</h1>
        <form action="/recommend" method="POST" class="recommendation-form">
            <label for="sex">Sex:</label>
            <select id="sex" name="sex" required>
                <option value="" disabled selected hidden>Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="height">Height (m):</label>
            <input type="number" step="0.01" id="height" name="height" required>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required>

            <input type="submit" value="Get Recommendation" class="submit-button">
        </form>
    </div>
</body>
</html>
